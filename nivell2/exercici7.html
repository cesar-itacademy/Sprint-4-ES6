<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivell 2</title>
</head>
<body>

  
<script>    
 let numA, numB;

  //Pedir los números hasta que estén en el rango definido
  do{
    numA = parseInt(prompt("Introduzca un nº del 1 al 10:"));
  }while ((numA < 1) | (numA > 10));

  do{
    numB = parseInt(prompt("Introduzca un segundo nº del 1 al 10:"));
  }while ((numB < 1) | (numB > 10));

  // Función para generar cada línea con formato "num1 X num2 = result"
  const multiply = (numA, numB) => {
    for (let i=1; i <= numB; i++) {
    let resultat = `${numA} X ${i} = ${numA * i}`;
    console.log(resultat); // Imprime resultado en consola por cada iteración
    }
  }
  // Ejecutamos la función 
  multiply(numA,numB);

</script>
</body>
</html>
