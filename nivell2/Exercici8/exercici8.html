<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS Custom -->
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Nivell 2</title>
</head>
<body>
  <header>
    <h1 class="text-center"> Exercici 8 </h1>
    <h2 class="text-center">ES6 - Taula de multiplicació</h2>
  </header>
  <main>
    <div class="container">
      <div class="box1">
        <!-- Formulario -->
        <form class="form mb-3" id="form-multiplicar" name="form-multiplicar">
          <!-- Campo numérico 1er número -->
          <div class="mb-3">
            <label  for="numberA">Introduce el primer número del 1 al 10</label>
            <input type="number" class="form-control" id="numberA" name="numberA">
          </div>
           <!-- Campo numérico 2do número -->
          <div class="mb-3">
            <label  for="numberB">Introduce el segundo número del 1 al 10</label>
            <input type="number" class="form-control" id="numberB" name="numberB">
          </div>
          <!-- Botón para generar la tabla de multiplicar -->
          <button class="btn btn-primary" type="button" id="resultado" name="resultado">Resultado</button>
        </form>
      </div>
      <div class="box2">
        <table class="table" id="tabla">
          <!-- Tabla de multiplicar generada en Javascript -->
        </table>
      </div>
    </div>
  </main>
  <!-- Script Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="./scripts/scripts.js"></script>
</body>
</html>
